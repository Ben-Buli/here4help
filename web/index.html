<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="here4help">
  <link rel="apple-touch-icon" href="icons/Icon-h4h-192.png">
  
  <!-- 允許不安全內容（開發環境） -->
  <meta http-equiv="Content-Security-Policy" content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;">
  
  <!-- 允許混合內容 -->
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon-192.png"/>

  <title>here4help</title>
  <link rel="manifest" href="manifest.json">

  <!-- Google OAuth 2.0 JavaScript SDK -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  
  <!-- Facebook JavaScript SDK -->
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
  
  <!-- Apple Sign-In JavaScript SDK -->
  <script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  
  <!-- 第三方登入初始化腳本 -->
  <script>
    // Google OAuth 2.0 初始化
    function initGoogleAuth() {
      google.accounts.id.initialize({
        client_id: 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com',
        callback: handleGoogleCredentialResponse
      });
    }

    function handleGoogleCredentialResponse(response) {
      // 處理 Google 登入回應
      console.log('Google 登入成功:', response);
      // 發送資料到 Flutter
      if (window.flutter_inappwebview) {
        window.flutter_inappwebview.callHandler('handleGoogleLogin', response);
      }
    }

    // Facebook SDK 初始化
    window.fbAsyncInit = function() {
      FB.init({
        appId: 'YOUR_FACEBOOK_APP_ID',
        cookie: true,
        xfbml: true,
        version: 'v18.0'
      });
    };

    function handleFacebookLogin() {
      FB.login(function(response) {
        if (response.authResponse) {
          console.log('Facebook 登入成功:', response);
          // 發送資料到 Flutter
          if (window.flutter_inappwebview) {
            window.flutter_inappwebview.callHandler('handleFacebookLogin', response);
          }
        }
      }, {scope: 'email,public_profile'});
    }

    // Apple Sign-In 初始化
    function initAppleSignIn() {
      AppleID.auth.init({
        clientId: 'com.example.here4help.service',
        scope: 'email name',
        redirectURI: window.location.origin + '/apple-callback',
        state: 'origin:web'
      });
    }

    function handleAppleSignIn() {
      AppleID.auth.signIn().then(function(response) {
        console.log('Apple 登入成功:', response);
        // 發送資料到 Flutter
        if (window.flutter_inappwebview) {
          window.flutter_inappwebview.callHandler('handleAppleLogin', response);
        }
      }).catch(function(error) {
        console.error('Apple 登入失敗:', error);
      });
    }

    // 頁面載入完成後初始化
    window.addEventListener('load', function() {
      // 延遲初始化，確保 SDK 已載入
      setTimeout(function() {
        if (typeof google !== 'undefined') {
          initGoogleAuth();
        }
        if (typeof FB !== 'undefined') {
          // Facebook SDK 已在 fbAsyncInit 中初始化
        }
        if (typeof AppleID !== 'undefined') {
          initAppleSignIn();
        }
      }, 1000);
    });
  </script>
</body>
</html>
