<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點數系統測試</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>🔧 點數儲值系統測試</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label for="userId">User ID:</label>
            <input type="number" id="userId" value="1" required>
        </div>
        
        <div class="form-group">
            <label for="amount">儲值金額:</label>
            <input type="number" id="amount" value="500" required>
        </div>
        
        <div class="form-group">
            <label for="bankAccount">銀行帳號末五碼:</label>
            <input type="text" id="bankAccount" value="12345" maxlength="5" required>
        </div>
        
        <div class="form-group">
            <label for="note">備註 (選填):</label>
            <textarea id="note" rows="3" placeholder="測試用點數儲值申請"></textarea>
        </div>
        
        <button type="submit">提交儲值申請</button>
    </form>
    
    <div id="result"></div>
    
    <hr style="margin: 40px 0;">
    
    <h3>📋 測試步驟:</h3>
    <ol>
        <li>填寫上方表單並提交</li>
        <li>檢查是否成功建立申請記錄</li>
        <li>前往管理員後台 <code>/admin/point_reviews.php</code> 查看申請</li>
        <li>測試審核批准/拒絕功能</li>
        <li>檢查用戶點數是否正確更新</li>
    </ol>
    
    <h3>🔗 相關連結:</h3>
    <ul>
        <li><a href="/admin/point_reviews.php" target="_blank">管理員後台 - 點數審核</a></li>
        <li><a href="/admin/users.php" target="_blank">管理員後台 - 用戶管理</a></li>
    </ul>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>正在提交...</p>';
            
            const formData = {
                user_id: parseInt(document.getElementById('userId').value),
                amount: parseInt(document.getElementById('amount').value),
                bank_account_last5: document.getElementById('bankAccount').value,
                note: document.getElementById('note').value
            };
            
            try {
                const response = await fetch('/backend/api/points/request_topup.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h4>✅ 提交成功!</h4>
                            <p><strong>申請ID:</strong> ${data.data.request_id}</p>
                            <p><strong>用戶:</strong> ${data.data.request.user_name} (${data.data.request.user_email})</p>
                            <p><strong>申請點數:</strong> ${data.data.request.points}</p>
                            <p><strong>狀態:</strong> ${data.data.request.status}</p>
                            <p><strong>申請時間:</strong> ${data.data.request.created_at}</p>
                            <p><strong>原因:</strong> ${data.data.request.reason}</p>
                            
                            <hr>
                            <p><strong>銀行資訊:</strong></p>
                            <ul>
                                <li>銀行: ${data.data.bank_info.bank_name}</li>
                                <li>帳號: ${data.data.bank_info.account_number}</li>
                                <li>戶名: ${data.data.bank_info.account_holder}</li>
                            </ul>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h4>❌ 提交失敗</h4>
                            <p>${data.message}</p>
                            ${data.errors ? '<pre>' + JSON.stringify(data.errors, null, 2) + '</pre>' : ''}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h4>❌ 網路錯誤</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
